<!DOCTYPE html>
<html lang="en">
<head>

					<input type="checkbox" name="">

				</label>
			</li>	
			<li>
				<label>
					<input type="checkbox" name="">

			</li>
			<li>

					<input type="checkbox" name="">

			</li>
			<li>
				<label>
					<input type="checkbox" name="">
					<div class="icon-box">

				</label>
			</li>		
			<li>
				<label>
					<input type="checkbox" name="">

			<li>

    <script type="text/javascript" src="NeuContact.js"></script>
